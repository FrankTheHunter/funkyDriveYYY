apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kotlin-ktor-starter
    source: freshcloud
  name: kotlin-ktor-starter
  namespace: kotlin-ktor-starter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kotlin-ktor-starter
  template:
    metadata:
      labels:
        app: kotlin-ktor-starter
    spec:
      containers:
        - image: ${IMAGE}
          name: kotlin-ktor-starter
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          env:
            - name: PORT
