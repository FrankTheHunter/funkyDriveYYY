apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: data-collector
    source: freshcloud
  name: data-collector
  namespace: kotlin-ktor-starter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-collector
  template:
    metadata:
      labels:
        app: data-collector
    spec:
      containers:
        - image: ${IMAGE}
          name: data-collector
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          env:
            - name: PORT
              value: '8886'
            - name: APP
              value: applications/data-collector-server/build/libs/data-collector-server-1.0-SNAPSHOT.jar
          ports:
            - containerPort: 8886
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: data-collector
  name: data-collector
  namespace: kotlin-ktor-starter
spec:
  ports:
    - port: 8886
      protocol: TCP
      targetPort: 8886
  selector:
    app: data-collector
  sessionAffinity: None
  type: ClusterIP
---
